<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="utf-8" />
    <title>Pomodoro Clock - EQMVII</title>
</head>

<body id="body">
    <div id="container">
        <div class="centered">
            <h1>Pomodoro Clock</h1>
        </div>
        <div class="box" id="workbox">
            <p class="temp"><strong>Work</strong></p>
            <p>
                <button class="control-button temp" id="wmin">
                    <strong>-</strong>
                </button>
                <button class="control-button temp" id="wplus">
                    <strong>+</strong>
                </button>
            </p>
            <p id="worktime" class="time">15:00</p>
        </div>
        <div class="box" id="breakbox">
            <p class="temp"><strong>Break</strong></p>
            <p>
                <button class="control-button temp" id="bmin">-</button>
                <button class="control-button temp" id="bplus">+</button>
            </p>
            <p id="breaktime" class="time">5:00</p>
        </div>

        <div class="timer clear" id="go">
            <p id="timertext" class="time">Start</div>
        <br />
        <br />
        <div class="end centered">
            <p>Select break and work times for the <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique">pomodoro technique</a></p>
            <p>Toggle normal vs. 20x speed:</p>
        
        <p>
            <button id="fast" class="centered button">Faster</button>
        </p>
        <br />
        <p>Made by <a href="https://github.com/eqmvii">eqmvii</a></p>
    </div>
    </div>

    <audio id="workaudio">
        <source src="http://www.noiseaddicts.com/samples_1w72b820/3724.mp3" type="audio/mp3" />
        <!-- <source src="audio/3724.mp3" type="audio/mp3" /> -->
    </audio>
    <audio id="breakaudio">
        <source src="http://www.noiseaddicts.com/samples_1w72b820/3724.mp3" type="audio/mp3" />
        <!-- <source src="audio/3724.mp3" type="audio/mp3" /> -->
    </audio>

</body>

<script src="js/index.js"></script>

</html>
